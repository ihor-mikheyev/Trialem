<section id="order">
  <div class="container">
    <div class="order-content">
      <img
        src="/src/assets/images/map.webp"
        alt="Map"
        class="order-content__image"
      />
      <form class="order-content__form form">
        <h3 class="form__title">Make your Ride</h3>
        <div class="form__text">
          <p>
            This can salutandi quo nec elit utinam facer pertinax a fierent,
            virtute dosent.
          </p>
        </div>
        <input
          type="text"
          class="form__input"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />
        <input
          type="number"
          class="form__input"
          id="phone"
          name="phone"
          placeholder="Your phone"
          required
        />
        <input
          type="email"
          class="form__input"
          id="email"
          name="email"
          placeholder="Your mail"
          required
        />
        <button type="submit" class="btn btn-red">request a call</button>
        <div class="order-content__privacy">
          <span class="icon icon-check"></span>
          <p>Your data will not be shared with third parties.</p>
        </div>
      </form>
    </div>
  </div>
</section>
